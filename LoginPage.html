<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
<!--    <link href="/your-path-to-fontawesome/css/all.css" rel="stylesheet">-->
    <script src="https://kit.fontawesome.com/b09ddc6dd2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css}" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}"/>

    <!--Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Bebas+Neue&display=swap" rel="stylesheet">
    <title>Login page</title>
</head>
<body>
    <div class="mainContainer">
        <header id="header">
            <div class="infoBar">
                <div class="widget">
                    <a href="#">
                        <span class="transition2"></span>
                        <i class="fas fa-info"></i>
                    </a>
                </div>
            </div>
            <div class="titleBar row">
                <div class="titleBox col-lg-6 col-md-12">
                    <div class="mainTitle">
                        <a href="HomePage.html"><h2>Virtual School</h2></a>
                    </div>
                    <div class="subTitle">
                        <h4>Formation Android et Java</h4>
                    </div>
                </div>
                <div class="lineBox col-lg-6 col-sm-0">
                    <div class="line d-none d-lg-block">
                    </div>
                </div>
            </div>
            <div class="navBar"></div>
        </header>
        <main>
            <div class="pageContent">
            <div class="pageTitle" id="title">
                <div class="title">
                    <h1>Login</h1>
                </div>
                <div class="underline">
                    <span></span>
                </div>
            </div>
            <div class="content col-lg-12 col-md-9 col-sm-12">
                <div class="loginFrame col-lg-7 col-md-10 col-sm-12">
                    <form class="loginForm col-10">
                        <div class="loginField form-group row col-sm-12">
                           <label for="login" class ="loginLabel col-md-4">Login</label> 
                            <input class = "loginInput form-control rounded-0  col-md-8" type="text" id="login" name="login" value="" placeholder="Enter login"> 
                        </div>
                        <div class="loginField form-group row col-sm-12">
                            <label for="password" class ="loginLabel  col-md-4">Password</label>
                            <input class = "loginInput form-control rounded-0  col-md-8" type="password" id="password" name="password" value="" placeholder="Enter password"> 
                        </div>
                        <div class="loginSubmitBtn row col-sm-12">
                            <a id="signUpLink" th:href="@{SignUpPage}">Sign Up</a>
                            <input class ="SubmitBtn btn rounded-0" type="submit" value="OK">
                    </div>
                    </form>
                </div>
            </div>
        </div>
        </main> 
        <footer>
            <div class="footerGrid">
                <div class="policyBox">
                    <p class="trademark">Â© 2014 All Rights Reserved.</p>
                    <p class="company">Fiche Entreprise MONTEIRO ANTHONY
                        <br> Information des Entreprises</p>
                </div>
                <div class= "toTheTop transition"> 
                    <a href="#title"><i class="fas fa-angle-up"></i> 
                </a>
            </div>
            </div>

        </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
