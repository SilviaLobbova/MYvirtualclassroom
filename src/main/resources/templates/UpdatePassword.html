            <!-- TODO: responsive not operative! Add bootstrap classes. -->

            <div class="content">
                <div class="updatePasswordFrame col-lg-8 col-md-10 col-sm-12">
                    <form class="updatePswForm has-success col-lg-12" action="">
                        <!-- current pwd -->
                        <div class="updatePswField form-group">
                            <label for="currentPassword" class ="updatePswLabel col-sm-0">Current Password</label>
                            <input type="password" class="updatePswInput form-control rounded-0" id="currentPassword" placeholder="Current Password">
                            <i class="fas fa-eye toggle-password" id="eyes1" toggle="#currentPassword"></i>
                        </div>
                        <!-- New pwd -->
                        <div class="updatePswField form-group">
                            <label for="newPassword" class ="updatePswLabel col-sm-0">New Password</label>
                            <input type="password" class="updatePswInput form-control rounded-0" id="newPassword" placeholder="New Password">
                            <i class="fas fa-eye toggle-password" id="eyes2" toggle="#newPassword"></i>
                        </div>
                        <!-- Repeat new pwd -->
                        <div class="updatePswField form-group">
                            <label for="repeatPassword" class ="updatePswLabel col-sm-0">Repeat Password</label>
                            <input type="password" class="updatePswInput form-control rounded-0" id="repeatPassword" placeholder="Repeat New Password">
                            <i class="fas fa-eye toggle-password" id="eyes3" toggle="#repeatPassword"></i>
                        </div>
                        <!-- Button bottom -->
                        <div class= "updatePswFormBtn row">
                            <!-- Back btn -->

                            </a>

<script>
    function openBurger() {
        let burg = document.getElementById("teacherMenu");
        if(burg.className === "navBarUser"){
            burg.className += " openTeacherMenu";
        }
        else{
            burg.className = "navBarUser"
        }
    }
    function openUserProfile(){
        let userProfile = document.getElementById("userProfileBox");
        if(userProfile.className === "profileBox col-lg-5 col-md-4"){
            userProfile.className += " openProfileBox"
        }
        else{
            userProfile.className = "profileBox col-lg-5 col-md-4"
        }
    }

    // function that toggles the input type - to text (show psw) and password (hide psw)
    function togglePassword(input){
        if (input.attr("type") == "password") {
            input.attr("type", "text");
        } 
        else {
            input.attr("type", "password");
        }
    }
    // !!! jquery part do not delete it  !!!
    $(document).ready(function() {
        // TODO: make the clear field operative
        // event listener click on i tag ....- .toggle-password is pointing to the specific class of the eye icon
        $(".toggle-password").click(function() {
            // store the retrieved class name of the clicked icon
            let clickedIcon = $(this).attr("id");
            // store the value of the toggle attribute of each clicked icon
            let inputPsw = $($(this).attr("toggle"));
            // check if the icon clicked is concerned
            if(clickedIcon === "eyes1") {
                // icon change
                $( "#eyes1" ).toggleClass( "fa-eye-slash", "fa-eye" );
            }
            else if(clickedIcon === "eyes2") {
                // icon change
                $( "#eyes2" ).toggleClass( "fa-eye-slash", "fa-eye" );
            }
            else if(clickedIcon === "eyes3") {
                // icon change
                $( "#eyes3" ).toggleClass( "fa-eye-slash", "fa-eye" );                           
            }
            // call the function that toggles the type of selected input ID
            togglePassword(inputPsw);
        });
        // TODO: jquery button function not yet working
        // save new password
        $(".updatePswBtn").click(function() {
            // return to login page
            window.location.href = "LoginPage";
        });

    });


</script>
