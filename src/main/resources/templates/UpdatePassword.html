<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!-- Head -->
<div th:replace="fragments/head.html :: head"/>

<title>Update Password</title>
<body>
<div class="container">
    <!-- Header -->
    <header id="header" th:replace="fragments/header.html :: header"/>
    <!-- MenuBar -->
    <div th:if="${session.is_Admin == true}">
        <div th:replace="~{fragments/navBarAdmin.html :: navBarAdmin}"></div>
    </div>
    <div th:if="${session.is_Admin == false }">
        <div th:replace="~{fragments/navBarUser.html :: navBarUser}"></div>
    </div>

    <main>
        <div class="pageContent">
            <!-- Page title -->
            <div th:replace="~{fragments/titlePage.html :: titlePage(title='Update Password')}"></div>

            <!-- Pwd update form -->
            <div class="content">
                <div class="updatePasswordFrame col-lg-8 col-md-10 col-sm-12">
                    <!--/*@thymesVar id="userDao" type="java"*/-->
                    <form class="updatePswForm has-success col-lg-12" action="#" th:action="@{/UpdatePassword}"
                          th:object="${userDao}" method="post">
                        <!--/*@thymesVar id="invalidCredentials" type="java"*/-->
                        <p th:if="${invalidCredentials}" class="error">Login incorrect</p>
                        <!--/*@thymesVar id="invalidPassword" type="java"*/-->
                        <p th:if="${invalidPassword}" class="error">Password incorrect</p>
                        <!--/*@thymesVar id="emptyField" type="java"*/-->
                        <p th:if="${emptyField}" class="error">Empty Field</p>
                        <!--/*@thymesVar id="differentPassword" type="java"*/-->
                        <p th:if="${differentPassword}" class="error">The passwords you entered do not match.</p>
                        <!-- current pwd -->
                        <div class="updatePswField form-group">
                            <label for="currentPassword" class="updatePswLabel col-sm-0">Current Password</label>
                            <input type="password" class="updatePswInput form-control rounded-0" id="currentPassword"
                                   name="currentPassword" placeholder="Current Password">
                            <i class="fas fa-eye toggle-password" id="eyes1" toggle="#currentPassword"></i>
                        </div>
                        <!-- New pwd -->
                        <div class="updatePswField form-group">
                            <label for="newPassword" class="updatePswLabel col-sm-0">New Password</label>
                            <input type="password" class="updatePswInput form-control rounded-0" id="newPassword"
                                   name="newPassword" placeholder="New Password">
                            <i class="fas fa-eye toggle-password" id="eyes2" toggle="#newPassword"></i>
                        </div>
                        <!-- Repeat new pwd -->
                        <div class="updatePswField form-group">
                            <label for="repeatPassword" class="updatePswLabel col-sm-0">Repeat Password</label>
                            <input type="password" class="updatePswInput form-control rounded-0" id="repeatPassword"
                                   name="repeatPassword" placeholder="Repeat New Password">
                            <i class="fas fa-eye toggle-password" id="eyes3" toggle="#repeatPassword"></i>
                        </div>
                        <!-- Button bottom -->
                        <div class="updatePswFormBtn row">
                            <!-- Back btn -->
                            <a href="ProfilePage">
                                <button type="button" class="updatePswBtn backBtn rounded-0">
                                    <i class="fas fa-angle-double-left"></i></button>
                            </a>
                            <!-- Save btn -->
                            <button type="submit" class="updatePswBtn rounded-0">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer th:replace="fragments/footer.html :: footer"/>
</div>

<!-- Links icons -->
<script src="https://kit.fontawesome.com/b09ddc6dd2.js" crossorigin="anonymous"></script>


<!-- Links bootstrap -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
