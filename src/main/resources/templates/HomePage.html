<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <div th:replace = "fragments/head.html :: head" />
   <!-- CSS stylesheet   -->
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <title>Home page</title>
</head>
<body>

    <div class="container">
        <!-- Header -->
        <header id="header" th:replace = "fragments/header.html :: header" />
        <!-- MenuBar -->
        <div class="navBar"></div>

        <!--  start main container -->
        <main>
            <div class="pageContent">
                <!-- title content -->
                <div th:replace = "~{fragments/titlePage.html :: titlePage(title='Classrooms')}"></div>
                <!-- Main contain -->

                <div class="content">
                    <ul class="classroomList" >
                        <a th:each="classroom: ${classrooms}" th:href="@{/LoginClass(id=${classroom.getId_classroom()})}" ><li class="classroomListItem" th:text="${classroom.getClassroom_name()}">
                        </li>
                        </a>
                    </ul>
                   <div th:if="${adminAccess}" class="adminOnly">"There are no classes available. Please login as admin to create one"
                       <a href="/LoginPage">Login</a>
                   </div>
                </div>
            </div>
        </main>
        <!--  end main container -->
        <footer th:replace = "fragments/footer.html :: footer" />
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
