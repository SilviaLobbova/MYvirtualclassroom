<div th:fragment="studentFrame" class="studentFrame" id="studentFrame"  xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="frameHeader" id="frameHeader">
        <div class="updateFrame" id="updateFrame" style="display: flex;">
            <p class="classTitle" name="classTitle"></p>
                <button class="updateFrameIcon" id="updateFrameIcon" onclick="editClass()">
                    <i class="fa fa-pencil" aria-hidden="true"></i>
                </button>
        </div>
        <form th:action="@{/updateClassroom}" class="updateFrame" id="updateForm" method="post" style="display: none;">
            <input class="classNameInput" id="classNameInput" name = "newClassroomName" value=  >
            <button class="renameClassBtn" name="classNameModify" type="submit" value='className' >OK</button>
        </form>
        <div class="deleteFrame" id="deleteFrame" >
                <!-- Button trigger modal -->
                <button class="deleteFrameIcon" data-toggle="modal" data-target="#exampleModalCenter">
                    <i class="fa fa-trash" aria-hidden="true" ></i>
                </button>
        </div>
            <!-- Modal -->
            <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <form th:action="@{/deleteClassroom}" method="post">
                        <div class="modal-header">
<!--                            <h5 class="modal-title" id="exampleModalCenterTitle">You are going to delete a classroom</h5>-->
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body text-danger">
                            <p>Are you sure that you want to delete this classroom?</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button"  class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary classDelete" name="classDelete">Delete</button>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>


    <div class="frameBody">
        <ul>
            <li>Name1<button class="deleteIcon"><i class="fa fa-trash" aria-hidden="true"></i></button></li>
            <li>Name2<button class="deleteIcon"><i class="fa fa-trash" aria-hidden="true"></i></button></li>
            <li>Name3<button class="deleteIcon"><i class="fa fa-trash" aria-hidden="true"></i></button></li>
            <li>Name4<button class="deleteIcon"><i class="fa fa-trash" aria-hidden="true"></i></button></li>
            <li>Name5<button class="deleteIcon"><i class="fa fa-trash" aria-hidden="true"></i></button></li>
            <li>Name6<button class="deleteIcon"><i class="fa fa-trash" aria-hidden="true"></i></button></li>
            <li>Name7<button class="deleteIcon"><i class="fa fa-trash" aria-hidden="true"></i></button></li>
            <li>Name8<button class="deleteIcon"><i class="fa fa-trash" aria-hidden="true"></i></button></li>
        </ul>
    </div>



</div>
