<div th:fragment="informationBox" class="informationBox" xmlns:th="http://www.w3.org/1999/xhtml">

    <div class="informationTitle">
        <p>Information</p>

        <div th:if="${session.is_Admin == true}" class="infoBox" id="infoBox">
            <a class="addInfo" href="javascript:void(0)" th:onclick="openCreateInformation()">
                <i class="fas fa-plus"></i>
            </a>
            <form class="hiddenCreateInfo" th:action="@{/addInformation}" method="post">
                <input type="text" placeholder="Enter new Information label" class="createInfoText" name="infoName">
                <input type="text" placeholder="Enter new Information link" class="createInfoLink" name="infoLink">
                <input type="submit" value="OK" class="createInfoBtn">
            </form>
        </div>
    </div>

    <div class="linkWrap" th:each="info: ${information}">
        <div class="linkAndInfo" >
            <div class="linkTitle">
                <p th:text="${info.getInformation_label()}"></p>
                <div class="linkWrapIcons">
                    <button class="updateIcon" data-toggle="modal" data-target="#updateInfo" >
                        <i class="fa fa-pencil" aria-hidden="true" ></i>
                    </button>
                    <button class="deleteIcon" data-toggle="modal" id="deleteInformationIcon" data-target="#deleteInfo" th:value="${info.getId_information()}">
                        <i class="fa fa-trash" aria-hidden="true"></i>
                    </button>
                    </div>
                </div>
            <a href="" class="infoLink" th:value="${info.getInformation_url()}">
                <p th:text="${info.getInformation_url()}"></p>
            </a>
        </div>
    </div>

    <div class="modal fade" id="deleteInfo" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <form th:action="@{/deleteInfo}" method="post">
                    <div class="modal-header">
                        <!--                            <h5 class="modal-title" id="exampleModalCenterTitle">You are going to delete a classroom</h5>-->
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body text-danger">
                        <p>Are you sure that you want to delete this classroom?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button"  class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary infoDelete" name="infoDelete">Delete</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        $(".deleteIcon").on("click", function(){
            var idValue = $(this).attr("value")
            $(".infoDelete").attr("value", idValue)
        });
    </script>

</div>
