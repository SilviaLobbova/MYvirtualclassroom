<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" th:href="@{/css/style.css}"/>
<!--    <link rel="stylesheet" th:href="@{webjars/bootstrap/4.4.1/css/bootstrap.min.css}"/>-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/b09ddc6dd2.js" crossorigin="anonymous"></script>
    <!--Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Bebas+Neue&display=swap" rel="stylesheet">
    <title>SignUpPage</title>
</head>
<body>
    <div class="mainContainer">
        <header id="header">
            <div class="infoBar">
                <div class="widget">
                    <a href="#">
                        <span class="transition2"></span>
                        <i class="fas fa-info"></i>
                    </a>
                </div>
            </div>
            <div class="titleBar">
                <div class="titleBox col-lg-6 col-sm-12">
                    <div class="mainTitle">
                        <a href="HomePage.html"><h2>Virtual School</h2></a>
                    </div>
                    <div class="subTitle">
                        <h4>Formation Android et Java</h4>
                    </div>
                </div>
                <div class="lineBox col-lg-6 col-sm-0">
                    <div class="line d-none d-lg-block">
                    </div>
                </div>
            </div>
            <div class="navBar"></div>
        </header>
        <main>
            <div class="pageContent">
            <div class="pageTitle" id="title">
                <div class="title">
                    <h1>Sign Up</h1>
                </div>
                <div class="underline">
                    <span></span>
                </div>
            </div>
            <div class="content col-lg-12 col-md-9 col-sm-12">
                <div class="signUpFrame col-lg-7 col-md-12 col-sm-10">
                    <form class="signUpForm ">
                        <div class="signUpField form-group row">
                            <label for="firstName" class ="signUplabel col-md-4">First name</label>
                            <input type="text" class="signUpInput form-control rounded-0 col-md-8" id="firstName" placeholder="Enter first name">
                          </div>
                          <div class="signUpField form-group row">
                            <label for="lastName" class ="signUplabel col-md-4">Last name</label>
                            <input type="text" class="signUpInput form-control rounded-0 col-md-8" id="lastName" placeholder="Enter last name">
                          </div>
                        <div class="signUpField form-group row">
                          <label for="email" class ="signUplabel col-md-4">Email</label>
                          <input type="email" class="signUpInput form-control rounded-0 col-md-8" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                        </div>
                        <div class="signUpField form-group row" >
                          <label for="password" class ="signUplabel col-md-4">Password</label>
                          <input type="password" class="signUpInput form-control rounded-0 col-md-8" id="password" placeholder="Password">
                        </div>
                        <div class= "signUpFormBtn row">
                            <a href="LoginPage"><button type="button" class="signUpBtn backBtn rounded-0"><i class="fas fa-angle-double-left"></i></button></a>
                            <button type="submit" class="signUpBtn registerBtn rounded-0">REGISTER</button>
                      </div>
                    </form>
                </div>
            </div>
        </div>
        </main>
        <footer>
            <!-- footer -->
            <div class="footerGrid">
                <div class="policyBox">
                    <p class="trademark">Â© 2014 All Rights Reserved.</p>
                    <p class="company">Fiche Entreprise MONTEIRO ANTHONY <br>
                        Information des Entreprises</p>
                </div>
                <div class="toTheTop transition"><a href="#title"><i class="fas fa-angle-up"></i></a></div>
            </div>
        </footer>
    </div>
    <script>
        // register n return to login page
        $(".registerBtn").click(function() {
            window.location.href = "LoginPage";
        });
    </script>
</body>
</html>
