<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <link rel="stylesheet" href="style-collapsible.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    <title>Collapsible</title>
</head>
<body>
    <div class="questionBar">
        <span class="questionContent">
            <span class="questionLabel col-lg-4">Question 1: </span>
            <span class="questionText col-lg-4">What is the family name of Mickey ?</span> 
        </span>
        <span class="topIcons">
          <a class="btn col-1 lock" id="locker" role="button">
            <i class="fa fa-lock"></i>
          </a>
          <a class="btn col-1 arrow" data-toggle="collapse" href="#answer" role="button" aria-expanded="false" aria-controls="collapse">
            <i class="fas fa-sort-down" id="icon"></i>
          </a>
        </span>
    </div>
      <div class="collapse" id="answer">
        <div class="card card-body">
          Anim pariatur cliche reprehenderit, enim eiusmod high life accusamus terry richardson ad squid. Nihil anim keffiyeh helvetica, craft beer labore wes anderson cred nesciunt sapiente ea proident.
        <div class="bottom"><div class="btnOk">OK</div></div>
        </div>
        <div class="card-footer text-muted">
          <div class="footerOptions">
            <div class="footerIcons">
              <button class="update"><i class="fa fa-pencil" aria-hidden="true"></i></button>
              <button class="delete"><i class="fa fa-trash" aria-hidden="true"></i></button>
            </div>
          </div>
        </div>
      </div>
</body>
<script>
   $('#icon').click(function(){
     $(this).toggleClass("fa-sort-down fa-sort-up");
   });
   $('.fa').click(function(){
     $(this).toggleClass("fas fa-lock fas fa-lock-open");
   });
</script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</html>
