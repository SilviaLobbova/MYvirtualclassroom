<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="/your-path-to-fontawesome/css/all.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b09ddc6dd2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel = "stylesheet" href= "View/studentPageStyle.css" media="all" type=text/css>
    <!--Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Bebas+Neue&display=swap" rel="stylesheet">
    <title>Student page</title>
</head>
<body>
    <div class="container">
        <header id="header">
            <div class="infoBar">
                <div class="widget">
                    <a href="#">
                        <span class="transition2"></span>
                        <i class="fas fa-info"></i>
                    </a>
                </div>
            </div>
            <div class="titleBar row">
                <div class="titleBox col-lg-6 col-sm-12">
                    <div class="mainTitle">
                        <h2>Virtual School</h2>
                    </div>
                    <div class="subTitle">
                        <h4>Formation Android et Java</h4>
                    </div>
                </div>
                <div class="lineBox col-lg-6 col-sm-0">
                    <div class="line d-none d-lg-block">
                    </div>
                </div>
            </div>
            <div class="navBarUser" id="teacherMenu">
                <a href="javascript:void(0);" class="burgerIcon" onclick="openBurger()">
                    <i class="fa fa-bars"></i>
                    </a>
                <ul class="nav teacherMenu col-lg-7 col-md-7 col-sm-10" >
                    <li class="teacherMenuItem" id="topTeacherMenuItem">
                      <a class="" href="#">
                          <button class= "navButton">Create Question</button>   
                         </a>
                    </li>
                    <li class="teacherMenuItem" id="bottomTeacherMenuItem">
                        <a class="" href="#">
                          <button class= "navButton">Classroom List</button>
                        </a>
                    </li>
                </ul>
                <div class="profileBox col-lg-5 col-md-4" id="userProfileBox">
                    <h5 class="profileName col-sm-0">
                        <div class="d-none d-md-block">
                        Anthony</div>
                    </h5>
                    <a class="profileIcon" href="javascript:void(0);" onclick="openUserProfile()">
                        <i class="fas fa-user"></i>
                    </a>
                    <div class="hiddenProfile">
                        <p id="topProfile">Profile</p>
                        <p id="bottomProfile">Logout</p>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="pageContent">
                <div class="pageTitle" id="title">
                    <div class="title">
                        <h1>Questions</h1>
                    </div>
                    <div class="underline">
                        <span></span>
                    </div>
                </div>
                <div class="studentContent">
                    <div class="informationBox">
                        <h5 class="informationTitle">
                           Information
                        </h5>
                    <ul>
                        <li>Lesson</li>
                        <li>Correction</li>
                    </ul>
                    </div>
                </div>
            </div>
        </main> 
        <footer>
            <div class="footerGrid">
                <div class="policyBox">
                    <p class="trademark">Â© 2014 All Rights Reserved.</p>
                    <p class="company">Fiche Entreprise MONTEIRO ANTHONY
                        <br> Information des Entreprises</p>
                </div>
                <div class= "toTheTop transition"> 
                    <a href="#title"><i class="fas fa-angle-up"></i> 
                </a>
            </div>
            </div>

        </footer>
    </div>
    <script>
        function openBurger() {
            var burg = document.getElementById("teacherMenu");
            if(burg.className === "navBarUser"){
                burg.className += " openTeacherMenu";
            }
            else{
                burg.className = "navBarUser"
            }
        }
        function openUserProfile(){
            var userProfile = document.getElementById("userProfileBox");
            if(userProfile.className === "profileBox col-lg-5 col-md-4"){
                userProfile.className += " openProfileBox"
            }
            else{
                userProfile.className = "profileBox col-lg-5 col-md-4"
            }
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
