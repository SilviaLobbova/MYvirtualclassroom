<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <!-- Head -->
    <div th:replace = "fragments/head.html :: head" />

    <!-- CSS stylesheet -->
    <link rel="stylesheet" th:href="@{/css/updatePassword.css}"/>

    <title>Update Password</title>
</head>
<body>
    <div class="container">
    <!-- Header -->
    <header id="header" th:replace = "fragments/header.html :: header" />
    <!-- MenuBar -->
    <div th:replace="fragments/navBarUser.html :: navBarUser" />

    <main>
        <div class="pageContent">
            <!-- Page title -->
            <div th:replace = "~{fragments/titlePage.html :: titlePage(title='Update Password')}"></div>
            <!-- TODO: responsive not operative! Add bootstrap classes. -->
            <!-- TODO: On eyes click problem with the width on the containing frames. Tried "justify-content: space-between", didn't work, nor separate divs. investigating -->
            <!-- Pwd update form -->
            <div class="content">
                <div class="updatePasswordFrame col-lg-8 col-md-10 col-sm-12">
                    <!--/*@thymesVar id="userDao" type="java"*/-->
                    <form class="updatePswForm has-success col-lg-12" action="#" th:action="@{/UpdatePassword}" th:object="${userDao}" method="post">
                        <!--/*@thymesVar id="invalidCredentials" type="java"*/-->
                        <p th:if="${invalidCredentials}" class="error">Login incorrect</p>
                        <!--/*@thymesVar id="invalidPassword" type="java"*/-->
                        <p th:if="${invalidPassword}" class="error">Password incorrect</p>
                        <!--/*@thymesVar id="emptyField" type="java"*/-->
                        <p th:if="${emptyField}" class="error">Empty Field</p>
                        <!--/*@thymesVar id="differentPassword" type="java"*/-->
                        <p th:if="${differentPassword}" class="error">The passwords you entered does not match.</p>
                        <!-- current pwd -->
                        <div class="updatePswField form-group">
                            <label for="currentPassword" class ="updatePswLabel col-sm-0">Current Password</label>
                            <input type="password" class="updatePswInput form-control rounded-0" id="currentPassword" name="currentPassword" placeholder="Current Password">
                            <i class="fas fa-eye toggle-password" id="eyes1" toggle="#currentPassword"></i>
                        </div>
                        <!-- New pwd -->
                        <div class="updatePswField form-group">
                            <label for="newPassword" class ="updatePswLabel col-sm-0">New Password</label>
                            <input type="password" class="updatePswInput form-control rounded-0" id="newPassword" name="newPassword" placeholder="New Password">
                            <i class="fas fa-eye toggle-password" id="eyes2" toggle="#newPassword"></i>
                        </div>
                        <!-- Repeat new pwd -->
                        <div class="updatePswField form-group">
                            <label for="repeatPassword" class ="updatePswLabel col-sm-0">Repeat Password</label>
                            <input type="password" class="updatePswInput form-control rounded-0" id="repeatPassword" name="repeatPassword"  placeholder="Repeat New Password">
                            <i class="fas fa-eye toggle-password" id="eyes3" toggle="#repeatPassword"></i>
                        </div>
                        <!-- Button bottom -->
                        <div class= "updatePswFormBtn row">
                            <!-- Back btn -->
                            <a href="ProfilePage">
                                <button type="button" class="updatePswBtn backBtn rounded-0">
                                    <i class="fas fa-angle-double-left"></i></button>
                            </a>
                            <!-- Save btn -->
                            <button type="submit" class="updatePswBtn rounded-0">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer th:replace = "fragments/footer.html :: footer" />
</div>
<script>
    // Only on teacher menu !!! Toggle option menu on click of the burger icon
    function openBurger() {
        let burg = document.getElementById("teacherMenu");
        if(burg.className === "navBarUser") {
            burg.className += " openTeacherMenu"; // add a class OpenTeacherMenu which open the menu under 576px screen width
        }
        else{
            burg.className = "navBarUser"
        }
    }

    // toggle menu on click to the user icon
    function openUserProfile() {
        let userProfile = document.getElementById("userProfileBox");
        if(userProfile.className === "profileBox col-lg-12 col-md-12"){ // Caution the col are working in a user menu configuration !!!!
            userProfile.className += " openProfileBox"
        }
        else{
            userProfile.className = "profileBox col-lg-12 col-md-12"
        }
    }

    // function that toggles the input type - to text (show psw) and password (hide psw)
    function togglePassword(input){
        if (input.attr("type") == "password") {
            input.attr("type", "text");
        } 
        else {
            input.attr("type", "password");
        }
    }
    // !!! jquery part do not delete it  !!!
    $(document).ready(function() {
        // event listener click on i tag ....- .toggle-password is pointing to the specific class of the eye icon
        $(".toggle-password").click(function() {
            // store the retrieved class name of the clicked icon
            let clickedIcon = $(this).attr("id");
            // store the value of the toggle attribute of each clicked icon
            let inputPsw = $($(this).attr("toggle"));
            // check if the icon clicked is concerned
            if(clickedIcon === "eyes1") {
                // icon change
                $( "#eyes1" ).toggleClass( "fa-eye-slash", "fa-eye" );
            }
            else if(clickedIcon === "eyes2") {
                // icon change
                $( "#eyes2" ).toggleClass( "fa-eye-slash", "fa-eye" );
            }
            else if(clickedIcon === "eyes3") {
                // icon change
                $( "#eyes3" ).toggleClass( "fa-eye-slash", "fa-eye" );                           
            }
            // call the function that toggles the type of selected input ID
            togglePassword(inputPsw);
        });
        // TODO: jquery button function not yet working
        // save new password
        $(".updatePswBtn").click(function() {
            // return to login page
            window.location.href = "LoginPage";
        });
    });

</script>
<!-- Links icons -->
<script src="https://kit.fontawesome.com/b09ddc6dd2.js" crossorigin="anonymous"></script>


<!-- Links bootstrap -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
