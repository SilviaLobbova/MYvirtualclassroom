<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- Head -->
<div th:replace = "fragments/head.html :: head"></div>

<!-- CSS stylesheet -->
<link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css}" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/style.css}"/>

<title>Login page</title>
<body>
<div class="mainContainer">
    <!-- Header -->
    <header id="header" th:replace = "fragments/header.html :: header"></header>
    <!-- MenuBar -->
    <div class="navBar"></div>
    <main>
        <div class="pageContent">
            <div th:replace = "~{fragments/titlePage.html :: titlePage(title='Login')}"></div>
        </div>
        <div class="content col-lg-12 col-sm-12">
            <div class="loginFrame col-lg-7 col-md-10 col-sm-12">
                <!--/*@thymesVar id="userDao" type=""*/-->
                <form class="loginForm col-10" method="post" action="#" th:action="@{/LoginPage}" th:object="${userDao}">
                    <!--/*@thymesVar id="invalidCredentials" type=""*/-->
                    <p th:if="${invalidCredentials}" class="error">Username or password incorrect</p>
                    <!--/*@thymesVar id="NotAdmin" type=""*/-->
                    <p th:if="${NotAdmin}" class="error">You don't have an admin account</p>
                    <p th:if="${invalidClassroom}" class="error">You don't have access to this class</p>
                    <div class="loginField form-group row col-sm-12">
                        <label for="user_name" class ="loginLabel col-md-4">Login</label>
                        <input class = "loginInput form-control rounded-0  col-md-8" type="text" id="user_name" name="login_name"
                               value="" placeholder="Enter login" >
                    </div>
                    <div class="loginField form-group row col-sm-12">
                        <label for="password" class ="loginLabel  col-md-4">Password</label>
                        <input class = "loginInput form-control rounded-0  col-md-8" type="password" id="password" name="login_password"
                               value="" placeholder="Enter password" >
                    </div>
                    <div class="loginSubmitBtn row col-sm-12">
                        <a id="signUpLink" th:href="@{/SignUpPage}">Sign Up</a>
                        <input class="SubmitBtn btn rounded-0" type="submit" value="OK">
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer th:replace = "fragments/footer.html :: footer"></footer>
</div>
<script th:src="@{https://code.jquery.com/jquery-3.4.1.slim.min.js}" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

<!---<script src=https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>-->
<script th:src="@{https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js}" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
